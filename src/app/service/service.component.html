<section>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="contact-content">
					<div class="title-bg">
						<h1>SERVICES</h1>
					</div>
					<div class="title">
						<h2>OURS <span>PROFESSIONAL</span>  </h2>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>

<section>
	<div class="container">
		<div class="main-wrap">
			<div class="row">
				<div class="col-md-4 col-sm-6" *ngFor="let services of service">
					<div class="box-wraper" [attr.data-index]="services.id" >
						<div class="top-icon">
							<img [src]="services.imgUrl"  class="filter-yellow" />
						</div>
						<h2 class="title">{{services.title}}</h2>
						<p class="desc">{{services.description}}</p>
						<!-- <div class="icon-wrap">
							<i class="fa fa-arrow-right"></i>
						</div> -->
					</div>
				</div>
				<div class="col-md-12">
					<div class="buttonWrapper">
						<h3>Ready to discuss Your Project?</h3>
						<a routerLink="/contact" here="javascript:;" class="btn btn-contact">
							<span>Get Started</span>
						</a>
					</div>
				</div>
			</div>
		</div>
	</div>
</section>
